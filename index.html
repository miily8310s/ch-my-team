<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Devchallenges - Team</title>
  </head>
  <body>
    <div class="team">
      <div class="team-header">
        <h1>The creative crew</h1>
        <div class="team-header-detail">
          <div class="team-header-detail-title">Who We are</div>
          <div class="team-header-detail-string">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </div>
        </div>
      </div>
      <div class="team-members">
        <div class="team-member">
          <img src="./images/photo1.png" alt="Bill Mahoney" />
          <p>Bill Mahoney</p>
        </div>
        <div class="team-member">
          <img src="./images/photo2.png" alt="Saba Cabrera" />
          <p>Saba Cabrera</p>
        </div>
        <div class="team-member">
          <img src="./images/photo3.png" alt="Shae Le" />
          <p>Shae Le</p>
        </div>
        <div class="team-member">
          <img src="./images/photo4.png" alt="Skylah Lu" />
          <p>Skylah Lu</p>
        </div>
        <div class="team-member">
          <img src="./images/photo5.png" alt="Griff Richards" />
          <p>Griff Richards</p>
        </div>
        <div class="team-member">
          <img src="./images/photo6.png" alt="Stan John" />
          <p>Stan John</p>
        </div>
      </div>
      <footer>
        created by <span class="footer-user-name">username</span> -
        devChallenges.io
      </footer>
    </div>
  </body>
</html>
